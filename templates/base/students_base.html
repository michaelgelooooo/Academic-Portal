{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/zephyr/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% if not '-login' in request.resolver_match.url_name|default:'' %}
    <nav class="navbar navbar-expand-lg bg-success sticky-top">
        <div class="container-fluid px-5">
            <button class="btn btn-rounded btn-outline-dark border-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions">
                <i class="fa-solid fa-bars fs-4"></i>
            </button>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" aria-current="page" href="{% url 'student-profile' %}">
                    <i class="fa-solid fa-circle-user fs-4"></i>
                    <span class="d-none d-md-inline fs-4">{{ student_id }}</span>
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions">
        <div class="offcanvas-header d-flex flex-column">
            <button type="button" class="btn-close align-self-end" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <div class="d-flex justify-content-center">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Academy" width="150">
                </a>
            </div>
        </div>
        <div class="mt-5">
            <div class="list-group">
                <a href="{% url 'student-dashboard' %}" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Link 2</a>
                <a href="#" class="list-group-item list-group-item-action">Link 3</a>
                <a href="#" class="list-group-item list-group-item-action">Link 4</a>
                <a href="#" class="list-group-item list-group-item-action">Link 5</a>
            </div>
        </div>
        <div class="mt-auto">
            <div class="list-group">
                <form method="post" action="{% url 'student-logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="list-group-item list-group-item-action text-danger w-100 text-start">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
