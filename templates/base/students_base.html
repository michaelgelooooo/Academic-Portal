{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | {% block title %}{% endblock %}</title>

    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sandstone/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body class="bg-light">
    {% if not '-login' in request.resolver_match.url_name|default:'' %}
    <nav class="navbar navbar-expand-lg bg-success shadow-lg sticky-top">
        <div class="container-fluid px-5 py-2">
            <button class="btn btn-rounded btn-outline-light border-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions">
                <i class="fa-solid fa-bars fs-4"></i>
            </button>

            <div class="navbar-nav ms-auto">
                <a class="nav-link d-flex align-items-center" aria-current="page" href="{% url 'student-profile' %}">
                    <img src="{{ profile_pic.url }}" alt="Student Profile" class="img-fluid rounded-circle" width="40">
                    <div class="d-none d-md-inline ms-2">
                        <div class="text-light lh-1">{{ first_name }} {{ last_name }}</div>
                        <div class="text-secondary lh-1">{{ student_id }}</div>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions">
        <div class="offcanvas-header d-flex flex-column">
            <button type="button" class="btn-close align-self-end" data-bs-dismiss="offcanvas"></button>

            <div class="d-flex justify-content-center">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/navbar_logo.png' %}" alt="Academy" height="100">
                </a>
            </div>
        </div>

        <div class="mt-5">
            <div class="list-group">
                <a href="{% url 'student-dashboard' %}" class="list-group-item list-group-item-action p-4">
                    <i class="fa-solid fa-display me-2"></i>Dashboard
                </a>
                <a href="{% url 'student-subjects' %}" class="list-group-item list-group-item-action p-4">
                    <i class="fa-solid fa-book me-2"></i>Subjects
                </a>
                <a href="{% url 'student-schedule' %}" class="list-group-item list-group-item-action p-4">
                    <i class="fa-solid fa-calendar me-2"></i>Schedule
                </a>
                <a href="{% url 'student-grades' %}" class="list-group-item list-group-item-action p-4">
                    <i class="fa-solid fa-rectangle-list me-2"></i>Grades
                </a>
                <a href="{% url 'student-chat' %}" class="list-group-item list-group-item-action p-4">
                    <i class="fa-solid fa-message me-2"></i>Chat
                </a>
            </div>
        </div>

        <div class="mt-auto">
            <div class="list-group">
                <form method="post" action="{% url 'student-logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="list-group-item list-group-item-action text-danger w-100 text-start p-4">
                        <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
